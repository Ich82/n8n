<script>

  });
</script>

<script>
(function() {
  // Funktion, die Titel + Beschreibung in einem Container updatet
  function update(container) {
    const t = container.querySelector('.select-staff-title');
    const d = container.querySelector('.select-staff-desc');
    if (t) t.textContent = 'Egal welcher Therapeut';
    if (d) d.textContent = 'Wählen Sie den frühstmöglichen Termin aus.';
  }

  // 1) Falls die Box schon da ist, direkt updaten
  document.querySelectorAll('.any-staff-available-container')
          .forEach(update);

  // 2) Observer, der nur wartet, bis die Box hinzukommt, dann updatet und sich selbst stoppt
  const obs = new MutationObserver((mutations, observer) => {
    for (const m of mutations) {
      for (const n of m.addedNodes) {
        if (n.nodeType===1) {
          // direktes Matching
          if (n.matches('.any-staff-available-container')) {
            update(n);
            return observer.disconnect();
          }
          // oder als Kind-Element
          const child = n.querySelector && n.querySelector('.any-staff-available-container');
          if (child) {
            update(child);
            return observer.disconnect();
          }
        }
      }
    }
  });
  obs.observe(document.body, { childList: true, subtree: true });
})();
</script>

<script>
(function(){
  // 1) Text-Ersetzung
  function replaceStaffText() {
    document.querySelectorAll('.select-staff-title').forEach(el => {
      if (el.textContent.trim() !== 'Egal welcher Therapeut') {
        el.textContent = 'Egal welcher Therapeut';
      }
    });
    document.querySelectorAll('.select-staff-desc').forEach(el => {
      if (el.textContent.trim() !== 'Wählen Sie den frühstmöglichen Termin aus.') {
        el.textContent = 'Wählen Sie den frühstmöglichen Termin aus.';
      }
    });
  }

  // 2) Einmal initial ausführen
  replaceStaffText();

  // 3) Permanent beobachten: bei **jedem** DOM-Änderung feuert replaceStaffText() erneut
  new MutationObserver(replaceStaffText)
    .observe(document.body, {
      childList: true,
      subtree:   true
    });
})();
</script>

<script>
(function(){
  // Funktion, die bei jedem Button prüft: Tick vorhanden → „Ausgewählt“ anhängen
function updateButtons() {
  document.querySelectorAll('.select-staff-button').forEach(btn => {
    const tick  = btn.querySelector('img[alt="tick"]');
    const label = btn.querySelector('.custom-selected-text');

    // Label ein-/ausbauen
    if (tick && !label) {
      tick.insertAdjacentHTML('afterend',
        '<span class="custom-selected-text">Ausgewählt</span>');
    } else if (!tick && label) {
      label.remove();
    }

    // Klasse fürs Button‐Styling setzen
    if (tick)     btn.classList.add('is-selected');
    else          btn.classList.remove('is-selected');
  });
}
  // Einmal direkt nach Laden
  updateButtons();

  // Und immer bei DOM-Änderungen erneut
  new MutationObserver(updateButtons)
    .observe(document.body, { childList: true, subtree: true });
})();


</script>
